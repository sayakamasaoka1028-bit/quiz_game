name: Build Quiz Game EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: Build EXE
      run: pyinstaller --onefile quiz_game_gui.py

    - name: Upload exe
      uses: actions/upload-artifact@v4
      with:
        name: quiz_game_gui
        path: dist/quiz_game_gui.exe
