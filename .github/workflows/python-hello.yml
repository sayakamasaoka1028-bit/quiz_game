name: Run Hello Script

# いつワークフローを実行するか
on:
  push:
    branches: [ main ]  # main に push されたとき
  workflow_dispatch:     # 手動でトリガー可能

jobs:
  run-hello:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run hello.py
      run: python3 hello.py
